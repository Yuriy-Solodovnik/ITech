<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00:00:00</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id = "timerStyle">
        <img id = "watchImage" src="https://i.pinimg.com/originals/6a/38/46/6a38467b4ad5d4300261a44a9c285707.png" alt="watch">
        <img class = "Arrow" id = "secondArrowImage" src="C:\Users\Yuriy\Pictures\secondArrow.png" alt="secondArrow">
        <img class = "Arrow" id = "minuteArrowImage" src="C:\Users\Yuriy\Pictures\minuteArrow.png" alt="minuteArrow">
        <img class = "Arrow" id = "hourArrowImage" src="C:\Users\Yuriy\Pictures\hourArrow.png" alt="hourArrow">

    <div id="timer"></div>
    <hr />
    <div id="manage-timer">
      <p><input id="time" type="text" /></p>

      <button id="btnCancel">Отмена</button>
      <button id="btnPause">Пауза</button>
    </div>

      <p>Перезапустить таймер?</p>
      <button id="btnRestart">Перезапустить</button>
    </div>
  </body>
